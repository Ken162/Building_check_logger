<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Check Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <span>Building Check Logger - </span>
        <span id="date"></span>
        <button onclick="swapZone()">Zone 1/2</button>
    </h1>
    <div class="input-field">
        <label for="officer">Officer:</label>
        <input type="text" id="officer" name="officer">
    </div>
    <table>
        <thead>
            <tr>
                <th>Building</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="building-list"></tbody>
    </table>
    <div class="input-field">
        <label for="supervisor">Supervisor:</label>
        <input type="text" id="supervisor" name="supervisor">
    </div>
    <button onclick="window.print()">Print</button>
    <script src="scripts.js"></script>
</body>
</html>
<button id="night-mode" onclick="toggleNightMode()">Night mode</button>
