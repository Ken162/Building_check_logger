<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Check Logger</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling */
        #zone-switcher {
            display: block;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Building Check Logger<span id="separator"> -- </span><span id="date"></span></h1>
    <div id="currentZone"></div>
    <button id="zone-switcher" onclick="swapZone()">Swap Zone</button>
    <div class="input-field">
        <label for="officer">Officer:</label>
        <input type="text" id="officer" name="officer">
    </div>
    <table>
        <thead>
            <tr>
                <th>Building</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="building-list"></tbody>
    </table>
    <div class="input-field">
        <label for="supervisor">Supervisor:</label>
        <input type="text" id="supervisor" name="supervisor">
    </div>
    <button onclick="window.print()">Print</button>
    <button id="night-mode" onclick="toggleNightMode()">Night mode</button>
    <button id="reset-button" onclick="resetTimes()">Reset Times and Refresh Date</button>
    <script src="scripts.js"></script>
</body>
</html>
